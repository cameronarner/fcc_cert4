<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS and my CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css?v=1.0">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
<title>Cameron's Calculator</title>
  </head>
  <body>
    <div class="container-fluid">
        <h1>Cameron's Calculator</h1>
        <div class="backpanel" >
            <div class="row">
                <div class="col-12 px-1">
            <div class="block" id="display">0</div>
                    </div>
            </div>
            <div class="row">
                <div class="col-9 px-1">
                    <button id="clear" onClick="clearDisplay()">AC</button>
                </div>
                <div class="col-3 px-1">
                    <button id="multiply" onClick="chooseOperation('*')">x</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 px-1">
                    <button id="seven" onClick="appendNumber('7')">7</button>
                </div>
                <div class="col-3 px-1">
                    <button id="eight" onClick="appendNumber('8')">8</button>
                </div>
                <div class="col-3 px-1">
                    <button id="nine" onClick="appendNumber('9')">9</button>
                </div>
                <div class="col-3 px-1">
                    <button id="subtract" onClick="chooseOperation('-')">-</button>
                </div>
            </div>
            <div class="row">
                    <div class="col-3 px-1">
                        <button id="four" onClick="appendNumber('4')">4</button>
                    </div>
                    <div class="col-3 px-1">
                        <button id="five" onClick="appendNumber('5')">5</button>
                    </div>
                    <div class="col-3 px-1">
                        <button id="six" onClick="appendNumber('6')">6</button>
                    </div>
                    <div class="col-3 px-1">
                        <button id="add" onClick="chooseOperation('+')">+</button>
                    </div>
            </div>
            <div class="row">
                <div class="col-3 px-1">
                    <button id="one" onClick="appendNumber('1')">1</button>
                </div>
                <div class="col-3 px-1">
                    <button id="two" onClick="appendNumber('2')">2</button>
                </div>
                <div class="col-3 px-1">
                    <button id="three" onClick="appendNumber('3')">3</button>
                </div>
                <div class="col-3 px-1">
                    <button id="divide" onClick="chooseOperation('/')">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 px-1">
                    <button id="zero" onClick="appendNumber('0')">0</button>
                </div>
                <div class="col-3 px-1">
                    <button id="decimal" onClick="appendNumber('.')">.</button>
                </div>
                <div class="col-6 px-1">
                    <button id="equals" onClick="compute()">=</button>
                </div>
            </div>
        </div>
    </div>
<!-- JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("button").addClass("btn btn-block");
            $("button").css("border","1px solid black");
        });
    </script>
  </body>
</html>
